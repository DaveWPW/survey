<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey System | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#">Survey System</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="margin-left:10%; margin-right:10%;">
    <p class="login-box-msg">Login to System</p>
    <form method="post">
      <div class="form-group">
      	<span>Username</span>
        <input type="text" id="usernameId" name="username" class="form-control" placeholder="用户名">
      </div>
      <div class="form-group">
      <span>Password</span>
        <input type="password" id="passwordId" name="password" class="form-control" placeholder="密码">
      </div>
      <div class="row">
        <div class="col-xs-4" style="width:100%">
          <button type="button" class="btn btn-primary btn-block btn-flat btn-login">登录</button>
        </div>
      </div>
      <!-- row -->
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
$(function(){
	$('input').iCheck({
    	checkboxClass: 'icheckbox_square-blue',
    	radioClass: 'iradio_square-blue',
    	increaseArea: '20%' 
    });
    $(".btn").click(doLogin);
});
function doLogin(){
	var params = {
		username : $("#usernameId").val(),
		password : $("#passwordId").val(),
	}
	var url = "doLogin.do";
	$.post(url, params ,function(result){
		if(result.state == 1){
			location.href = "doIndexUI.do";
		}else{
			$(".login-box-msg").html(result.message);
		}
		return false;
	});
}
</script>
</body>
</html>
