<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey System | 主页</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="bower_components/layer/skin/default/layer.css">
  <link rel="stylesheet" href="bower_components/ztree/css/metroStyle/metroStyle.css"/>
  <link rel="stylesheet" href="bower_components/treegrid/jquery.treegrid.css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<input id="level" type="hidden" th:value="${level}"/>
<div class="wrapper">
  <header class="main-header">
  	<div>
  		<span style="color:white; margin:10px 0px 15px 5px; font-size:26px;" >Survey Syetem</span>
	  	<div style="float:right; width:30%; color:white;">
		    <span>Username:&nbsp;</span>
		    <span th:text="${username}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
			<span>Staff&nbsp;ID:&nbsp;</span>
			<span th:text="${staffId}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
			<span>Role:&nbsp;</span>
			<span th:text="${roleName}"></span>
	  	</div>
  	</div>
  </header>
  <aside class="main-sidebar">
    <!-- sidebar -->
    <section class="sidebar">
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i><span>系统管理</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
         	<li id="S1" style="display: none;" class="treeview">
         		<a href="#">
         			<span>用户高级管理</span>
            		<span class="pull-right-container">
                		<i class="fa fa-angle-left pull-right"></i>
            		</span>
          		</a>
          		<ul class="treeview-menu">
          			<li id="S5" style="display: none;"><a id="load-user-id">用户管理</a></li>
            		<li id="S6" style="display: none;"><a id="load-role-id">角色管理</a></li>
          		</ul>
         	</li>
            <li id="S2" style="display: none;"><a id="load-ques-id">调查问题管理</a></li>
            <li id="S3" style="display: none;"><a id="load-paper-id">调查问卷管理</a></li>
            <li id="S4" style="display: none;"><a id="load-result-id">调查结果管理</a></li>
          </ul>
        </li>
        <li><a onclick="doUpdatePassword()"><i class="fa fa-link"></i>修改密码</a></li>
        <li><a onclick="doLogout()"><i class="fa fa-link"></i>退出登录</a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section id="mainContentId" class="content container-fluid">
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
</body>
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script type="text/javascript">
$(function(){
	doShowPageUI();
	doLoadUI("load-ques-id", "ques/doQuesListUI.do");
	doLoadUI("load-paper-id", "paper/doPaperListUI.do");
	doLoadUI("load-result-id", "result/doResultListUI.do");
	doLoadUI("load-user-id","user/doUserListUI.do");
	doLoadUI("load-role-id","role/doRoleListUI.do");
})
function doShowPageUI(){
	var level = $("#level").val();
	level = level.replace(/\s*/g,"");
	level = level.replace("[", "");
	level = level.replace("]", "");
	var array = level.split(",");
	for(var i = 0; i < array.length; i++){
		var id = array[i];
		$("#"+id).show();
	}
}
function doLoadUI(id, url){
	$("#"+id).click(function(){
    	$("#mainContentId").load(url, function(){
        	$("#mainContentId").removeData();
        });
    });
}
function doUpdatePassword(){
	$("#mainContentId").load("doUpdatePasswordUI.do", function(){
    	$("#mainContentId").removeData();
    });
}
function doLogout(){
	$("#mainContentId").removeData();
	location.href="doLogout.do";
}
//console.log();
//alert();
//debugger;
</script>
</body>
</html>
