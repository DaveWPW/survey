<div class="row">
  <div class="col-xs-12">
    <div class="box">
	  <div class="box-header">
	    <h3 class="box-title"></h3>
	    <h5 class="paper-name"></h5>
	  </div>
	  <!-- /.box-header -->
	  <div class="box-body table-responsive no-padding">
	    <table class="table table-hover">
	      <thead>
		    <tr>
			  <th>序号</th>
			  <th>类型</th>
			  <th>题目</th>
			  <th>答案</th>
		    </tr>
		  </thead>
		  <tbody id="tbodyId"></tbody>
	    </table>
	  </div>
	  <!-- /.box-body --> 
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<script type="text/javascript">
$(function(){
	
});
function doInitPage(){
	var data = $("#mainContentId").data("rowData");
	var tBody = $("#tbodyId");
	tBody.empty();
	if(data.length > 0){
		for(var i in data){
			var tr = $("<tr></tr>");
			tr.data("rowData", data[i]);
			var tds = doCreateTds(data[i]);
			tr.append(tds);
			tBody.append(tr);
		}
	}
}
function doCreateTds(data){
	var type;
	if(data.paperType === "01"){
		type = "单张";
	}else if(data.paperType === "02"){
		type = "分支";
	}
	var language;
	if(data.paperLanguage === "ch"){
		language = "中文";
	}else if(data.paperLanguage === "eng"){
		language = "英文";
	}
	var tds=
		"<td align='center'><input type='button' value='"+data.mobileNum+"' class='btn-open'></td>"+
	    "<td align='center'>"+data.cli+"</td>"+
	    "<td align='center'>"+data.agentId+"</td>"+
	    "<td align='center'>"+data.paperName+"</td>"+
	    "<td align='center'>"+type+"</td>"+
	    "<td align='center'>"+language+"</td>"+
	    "<td align='center'>"+data.startTime+"</td>"+
	    "<td align='center'>"+data.endTime+"</td>";
    return tds;
}
//console.log();
//alert();
//debugger;
</script>
