<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">添加用户</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body" style="width: 60%; margin-left: 20%; margin-right: 20%;">
          <div class="form-group">
            <label for="usernameId" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="usernameId" style="width: 60%;">
            </div>
          </div>
          <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control"  id="passwordId" style="width: 60%;">
            </div>
          </div>
          <div class="form-group">
            <label for="realNameId" class="col-sm-2 control-label">真实名:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="realNameId" style="width: 60%;">
            </div>
          </div>
          <div class="form-group">
            <label for="staffId" class="col-sm-2 control-label">员工号:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staffId" style="width: 60%;">
            </div>
          </div>
          <div class="form-group">
            <label for="rolesId" class="col-sm-2 control-label">角色:</label>
            <div class="col-sm-10">
	          <select id="roleId"></select>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="button" class="btn btn-info pull-right btn-save">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	doLoadRoles();
	doInitFormData();
	$(".box-footer")
		.on("click", ".btn-cancel", doCancel)
		.on("click", ".btn-save", doSaveOrUpdate);
});
//刷新数据,重定向User页面
function doCancel(){
	$("#mainContentId").removeData("rowData");
	$("#mainContentId").load("user/doUserListUI.do");
}
//保存和更新
function doSaveOrUpdate(){
	var rowData = $("#mainContentId").data("rowData");
	var params = doGetEditFormData();
	console.log(params);
	debugger;
	if(rowData){
		params.userId = rowData.userId;
	}
	var insertUrl = "user/doAddUser.do";
	var updateUrl = "user/doUpdateUser.do";
	var url = rowData ? updateUrl : insertUrl;
	$.post(url, params, function(result){
		if(result.state == 1){
			alert(result.message);
			doCancel();
		}else{
			alert(result.message);
		}
	})
}
function doGetEditFormData(){
	//获取用户输入的数据
	var params={
		username : $("#usernameId").val(),
	    password : $("#passwordId").val(),
	    realName : $("#realNameId").val(),
	    staffId : $("#staffId").val(),
	    roleId : $("#roleId").val()
	}
	return params;
}
function doInitFormData(){
    var data = $("#mainContentId").data("rowData");
    if(!data){
    	return;
    }
	//初始化用户信息 
	$("#usernameId").val(data.username);
	$("#usernameId").attr('disabled','disabled');
	$("#passwordId").val(data.password);
	$("#realNameId").val(data.realName);
	$("#staffId").val(data.staffId);
	$("#roleId").val(data.roleId);
}
function doLoadRoles(){
	var url="role/doFindRoles.do"
	$.getJSON(url, function(result){
		if(result.state == 1){
			doInitPageRoles(result.data);
			doInitFormData();
		}else{
			alert(result.message);
		}
	});
}
function doInitPageRoles(data){
	var select = $("#roleId");
	select.empty();
	for(var i in data){
		var option = "<option value='"+data[i].ROLE_ID+"'>"+data[i].ROLE_NAME+"</option>";
		select.append(option);
	}
}
//console.log();
//alert();
//debugger;
</script>
